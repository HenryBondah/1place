<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name & Logo Info Login</title>
    <link rel="stylesheet" type="text/css" href="nameLogoLogin.css">
</head>
<body>
    <div class="login-container">
        <h2>Login to Personalize your Organizations page</h2>
        <p>Use The login information that was in the Approval confirmation email</p>
        <form class="login-form" id="nameLogoLoginForm">
            <input type="text" placeholder="Username" id="loginUsername">
            <input type="password" placeholder="Password" id="loginPassword">
            <button type="submit">Log In</button>
        </form>
    </div>

    <script src="nameLogoLogin.js"></script>
</body>
</html>
